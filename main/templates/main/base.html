<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0000;
            --dark-color: #000000;
            --light-color: #ffffff;
            --light-text: #333333;
        }
        
        body {
            transition: all 0.3s ease;
            background-color: var(--dark-color);
            color: #ffffff;
        }
        
        body.light-theme {
            background-color: var(--light-color);
            color: var(--light-text);
        }
        
        .navbar {
            transition: all 0.3s ease;
            background-color: var(--dark-color) !important;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .light-theme .navbar {
            background-color: var(--light-color) !important;
        }
        
        .nav-link {
            color: #ffffff !important;
        }
        
        .light-theme .nav-link {
            color: var(--light-text) !important;
        }
        
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        
        .btn-custom {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
        }
        
        .btn-custom:hover {
            background-color: #cc0000;
            color: #ffffff;
        }

        .theme-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn {
            background: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .light-theme .card {
            background-color: var(--light-color) !important;
            color: var(--light-text) !important;
            border-color: var(--primary-color) !important;
        }

        .light-theme .form-control {
            background-color: #f8f9fa !important;
            color: var(--light-text) !important;
        }

        /* Chat Widget Styles */
        .chat-widget {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: move; /* Indicates element is draggable */
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .chat-header i {
            font-size: 20px;
        }

        .chat-body {
            position: fixed;
            bottom: 140px;
            right: 20px;
            width: 300px;
            background-color: var(--dark-color);
            height: 300px;
            display: flex;
            flex-direction: column;
            display: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 998;
        }

        .light-theme .chat-body {
            background-color: var(--light-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-message, .bot-message {
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #444;
            color: white;
            align-self: flex-start;
        }

        .light-theme .bot-message {
            background-color: #e9e9e9;
            color: var(--light-text);
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #444;
        }

        .light-theme .chat-input {
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
            margin-right: 10px;
        }

        .light-theme .chat-input input {
            background-color: #f0f0f0;
            color: var(--light-text);
        }

        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #cc0000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'certifications' %}">Certifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <div class="theme-switch">
        <button class="theme-btn" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Chat Bot Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <i class="fas fa-comments"></i>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-messages" id="chatMessages">
                <div class="bot-message">Hi there! How can I help you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-btn i');
            
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                themeBtn.classList.remove('fa-moon');
                themeBtn.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeBtn.classList.remove('fa-sun');
                themeBtn.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme preference and initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            // Theme preference
            const savedTheme = localStorage.getItem('theme');
            const themeBtn = document.querySelector('.theme-btn i');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeBtn.classList.remove('fa-moon');
                themeBtn.classList.add('fa-sun');
            }

            // Check if chat was previously open
            const chatOpen = localStorage.getItem('chatOpen') === 'true';
            if (chatOpen) {
                document.getElementById('chatBody').style.display = 'flex';
            }
            
            // Initialize draggable chat widget
            initDraggableChat();
        });

        // Chat Widget Functions
        function toggleChat() {
            const chatBody = document.getElementById('chatBody');
            if (chatBody.style.display === 'none' || chatBody.style.display === '') {
                chatBody.style.display = 'flex';
                localStorage.setItem('chatOpen', 'true');
            } else {
                chatBody.style.display = 'none';
                localStorage.setItem('chatOpen', 'false');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show loading indicator
            const loadingMessage = addMessage('Thinking...', 'bot');
            
            // Send message to webhook (using webhook.site CDN)
            fetch('http://localhost:5678/webhook/a6c79e43-cbb9-49e8-9e47-06f34c2582f8/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading indicator
                loadingMessage.remove();
                
                // Add bot response to chat
                addMessage(data.response || 'I received your message!', 'bot');
            })
            .catch(error => {
                // Remove loading indicator
                loadingMessage.remove();
                
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', 'bot');
            });
        }

        function addMessage(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender + '-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Return the message element so it can be referenced later
            return messageElement;
        }

        // Draggable functionality for chat widget
        function initDraggableChat() {
            const chatWidget = document.getElementById('chatWidget');
            const chatHeader = chatWidget.querySelector('.chat-header');
            
            let isDragging = false;
            let offsetX, offsetY;
            let dragStartTime = 0;
            let startX, startY; // For touch events
            
            // Save chat position to localStorage
            function saveChatPosition() {
                const position = {
                    left: chatWidget.style.left,
                    top: chatWidget.style.top,
                    right: 'auto',
                    bottom: 'auto'
                };
                localStorage.setItem('chatPosition', JSON.stringify(position));
            }
            
            // Load chat position from localStorage
            function loadChatPosition() {
                const savedPosition = localStorage.getItem('chatPosition');
                if (savedPosition) {
                    const position = JSON.parse(savedPosition);
                    chatWidget.style.left = position.left;
                    chatWidget.style.top = position.top;
                    chatWidget.style.right = position.right;
                    chatWidget.style.bottom = position.bottom;
                }
            }
            
            // Update position helper function
            function updatePosition(clientX, clientY) {
                // Calculate new position
                let left = clientX - offsetX;
                let top = clientY - offsetY;
                
                // Ensure the widget stays within the viewport
                const maxX = window.innerWidth - chatWidget.offsetWidth;
                const maxY = window.innerHeight - chatWidget.offsetHeight;
                
                left = Math.max(0, Math.min(left, maxX));
                top = Math.max(0, Math.min(top, maxY));
                
                // Update position
                chatWidget.style.left = left + 'px';
                chatWidget.style.top = top + 'px';
                chatWidget.style.right = 'auto';
                chatWidget.style.bottom = 'auto';
            }
            
            // Mouse events for desktop
            chatHeader.addEventListener('mousedown', function(e) {
                // Prevent default behavior and bubbling
                e.preventDefault();
                
                // Only handle left mouse button
                if (e.button !== 0) return;
                
                // Get the current position of the chat widget
                const rect = chatWidget.getBoundingClientRect();
                
                // Calculate the offset from the mouse position to the widget's top-left corner
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                startX = e.clientX;
                startY = e.clientY;
                
                // Start dragging
                isDragging = true;
                dragStartTime = Date.now();
                
                // Change cursor style
                document.body.style.cursor = 'move';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                updatePosition(e.clientX, e.clientY);
            });
            
            document.addEventListener('mouseup', function(e) {
                if (isDragging) {
                    const dragEndTime = Date.now();
                    const dragDuration = dragEndTime - dragStartTime;
                    
                    isDragging = false;
                    document.body.style.cursor = 'default';
                    saveChatPosition();
                    
                    // If the drag was very short (like a click), toggle the chat
                    if (dragDuration < 200 && Math.abs(e.clientX - startX) < 5 && Math.abs(e.clientY - startY) < 5) {
                        toggleChat();
                    }
                }
            });
            
            // Touch events for mobile
            chatHeader.addEventListener('touchstart', function(e) {
                // Prevent default behavior to avoid scrolling
                e.preventDefault();
                
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const rect = chatWidget.getBoundingClientRect();
                    
                    offsetX = touch.clientX - rect.left;
                    offsetY = touch.clientY - rect.top;
                    startX = touch.clientX;
                    startY = touch.clientY;
                    
                    isDragging = true;
                    dragStartTime = Date.now();
                }
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    updatePosition(touch.clientX, touch.clientY);
                    e.preventDefault(); // Prevent scrolling while dragging
                }
            });
            
            document.addEventListener('touchend', function(e) {
                if (isDragging) {
                    const dragEndTime = Date.now();
                    const dragDuration = dragEndTime - dragStartTime;
                    
                    isDragging = false;
                    saveChatPosition();
                    
                    // Check if this was a tap rather than a drag
                    if (dragDuration < 200 && e.changedTouches.length === 1) {
                        const touch = e.changedTouches[0];
                        if (Math.abs(touch.clientX - startX) < 5 && Math.abs(touch.clientY - startY) < 5) {
                            toggleChat();
                        }
                    }
                }
            });
            
            // Load saved position
            loadChatPosition();
        }
    </script>
</body>
</html>
